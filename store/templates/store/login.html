{% load static %}

<html lang="en">
  <head>
    <title>Liquor Store - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,700;0,800;1,200;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

  <body>
     <section class="hero-wrap hero-wrap-2" style="background-image: url('../static/images/bg_2.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-center">
          <div class="col-md-9 ftco-animate mb-5 text-center">
          	<p class="breadcrumbs mb-0"><span class="mr-2"><a href="{% url 'store' %}"><i class="fa fa-chevron-right"></i></a></span> <span>Products <i class="fa fa-chevron-right"></i></span></p>
            <h2 class="mb-0 bread">Log In</h2>

            <div class="block-21 mb-4 d-flex">

                <div class="text">

          </div>


        </div>
      </div>
    </section>
      <div class="container">
	      <div class="order-lg-last btn-group">
        <form method="post" action="{% url 'login' %}">

                            {% csrf_token %}
                            {{ form.as_p }}
                            <input type="submit" value="Log In">
                        </form>
                    <div class="meta">

                    </div>
          </div>

  <script src="{% static 'js/google-map.js' %}"></script>
  <script src="{% static 'https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
